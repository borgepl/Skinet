<h4>Internal Server Error - Refreshing the page will make this go away!</h4>
<ng-container *ngIf="error">
  <h5 class="text-danger">Error: {{ error.message }}</h5>
  <p class="font-weight-bold">Note: Angular is not to blame!</p>
  <p>What to do next?</p>
  <ol>
    <li>Open the chrome DEV tools !!</li>
    <li>Inspect Network Tab ...</li>
  </ol>
  <p>The following is the stack trace :</p>
  <code class="mt5" style="background-color: whitesmoke;">
    {{ error.details }}
  </code>
</ng-container>
